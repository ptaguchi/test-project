<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>マイ・プロジェクト</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 50px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hello Git!</h1>
      <p>これはGitの練習で作ったHTMLファイルです。</p>
      <p>改行コードの警告も解決しました！</p>
    </div>
  </body>
</html>
